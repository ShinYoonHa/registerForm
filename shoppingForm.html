<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
</head>
<body>
    <h1>추석 선물세트</h1>
    <form>
        <fieldset>
            <legend>선물 선택</legend>
            <ul>
                <li>
                    <label><input type="checkbox"> 선물용 3kg</label>
                    <input type="number" min="0" max="5" required>개 (최대 5개)
                </li>
                <!-- label 안에 input을 둘 수도 있고 따로 두고 for 속성 이용할 수도 있고 -->
                <li>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">선물용 5kg</label>
                    <input type="number" min="0" max="3">개 (최대 3개)
                </li>
                <li>
                    <label> 배송지 입력 <input type="text" autofocus placeholder="서울 관악로 23번길 5"></label>
                    <label><input type="text" readonly value="이건 읽기만 하라지"></label>
                </li>
                <label for="memo">메모</label>
                <textarea id="memo" cols="60" rows="5"></textarea>
            </ul>
        </fieldset>
        <fieldset>
            <legend>볼륨조절</legend>
            <ul>
                <li style="list-style:none">
                    <label>음량<input type="range" min="0" max="5" value="1"></label>
                </li>
                <li>
                    <label>소리 출력 장치 선택</label>
                    <select>
                        <option value="labtop">노트북</option>
                        <option value="monitor" selected>모니터</option>
                        <option value="bluetooth">블루투스 스피커</option>
                    </select>
                </li>
                <li>
                    <label>브라우저 선택</label>
                    <input type="text" list="pack">
                    <!-- pack 이라는 id를 가진 리스트를 출력한다 -->
                    <datalist id="pack">
                        <option value="크롬">추천</option>
                        <option value="익스플로러"></option>
                        <option value="사파리"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="제출">
        <input type="reset">
    </form>
</body>
</html>
